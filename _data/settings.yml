- {name: 'Postdoctoral scientists', discription: 'Postdoctoral positions are available in the Zhongzheng Fu lab at Department of Neurological Surgery at UT Southwestern. We study the neural mechanisms of cognitive control using mathematical modeling and human neurophysiology. <br>Applicants who are intellectually curious and passionate about tackling challenging neuroscience problems using a combination of approaches (behavioral modelling, intracranial recordings, neuromodulation, EEG/MEG) are encouraged to apply. Postdoctoral scientist in the lab will conduct cutting-edge research in a protected, interactive, highly collaborative, and well-funded environment, with access to state-of-the-art facilities such as EEG/MEG, intracranial recordings, high-performance computing sources. </br><br>Ph.D. or M.D. degree(s) are required. Applicants who are proficient in Python (MATLAB or R) and with a strong background in statistics, machine learning, deep learning and signal processing are particularly encouraged to apply. </br>'}
