---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">People</h3>
{% for person in site.data.settings.people %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h3>{{ person.name }}</h3>
    <h5>{{ person.title }}</h5>
    <p>Email: {{ person.email }}</p>
    <br>
    <!--{% include {{ person.mdfile }} %}-->
    {% capture content %}
      {% include {{ person.mdfile }} %}
    {% endcapture %}
    {{ content | markdownify }}
    <!--<p>Phone: {{ person.phone }}</p>-->
    <!--<p><p><a href="{{ site.github.url }}/people/{{ person.url }}">More info</a></p>-->
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ person.image }}" alt="Contact" style="width: 80%; max-width: 400px; height: auto;"">
  </div>
</div>
{% endfor %}
